<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest employees API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- section AJOUTER -->
    <div class="w-50 mx-auto">
        <div class="text-center my-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#ajoutModal">
                Ajouter
            </button>

            <!-- Modal -->
            <div class="modal fade" id="ajoutModal" tabindex="-1" aria-labelledby="ajoutModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="ajoutModalLabel">Ajout</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="fname" class="form-label">Pr√©nom</label>
                                <input type="text" class="form-control" id="fname">
                            </div>

                            <div class="mb-3">
                                <label for="lname" class="form-label">Nom de famille</label>
                                <input type="text" class="form-control" id="lname">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Courriel</label>
                                <input type="email" class="form-control" id="email">
                            </div>

                            <div class="mb-3">
                                <label for="salary" class="form-label">Salaire</label>
                                <input type="number" class="form-control" id="salary">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnAjouter">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section AFFICHAGE -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableContent">

            </tbody>
        </table>
        <!-- <button id="btnTrouverEmployees" class="btn btn-secondary">Charger</button> -->
    </div>


    <!-- appel de script.js -->
    <script src="script.js"></script>
</body>

</html>
